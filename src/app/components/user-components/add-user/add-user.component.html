<div id="lista" *ngIf="flagBtn === false" class="alert alert-info container" role="alert">
  <h2 style="text-align: center;">Aggiungi Cliente</h2>
</div>

<div class="alert alert-warning container" *ngIf="flagBtn === true" role="alert">
  <h2 style="text-align: center;">
    <span *ngIf="!userDetails">Aggiungi Cliente</span>
    <span *ngIf="userDetails">Modifica Cliente</span>
  </h2>
</div>

<div class="container p-5">

  <form [formGroup]="userForm">
    <div class="form-row mt-2">
      <div class="col-md-6 mb-3 form-group">
        <label for="validationDefault01">*Nome</label>
        <input type="text" formControlName="firstname" class="form-control" placeholder="Nome">
      </div>
    </div>

    <div class="form-row mt-2">
      <div class="col-md-4 mb-3 form-group">
        <label for="validationDefault01">*Cognome</label>
        <input type="text" formControlName="lastname" class="form-control" placeholder="Cognome">
      </div>

      <div class="col-md-2 mb-3">
        <label for="validationDefault04">*Sesso</label>
        <select class="custom-select" formControlName="sex" id="validationDefault04">
          <option>Maschio</option>
          <option>Femmina</option>
          <option>Altro</option>
        </select>
      </div>

      <div class="col-md-3 mb-3">
        <label for="validationDefault05">*Data di nascita</label>
        <input type="date" formControlName="birth" class="form-control" id="birth" placeholder="gg/mm/aaaa">
      </div>

      <div class="col-md-9 mb-9">
        <label for="validationDefault02">*Email</label>
        <input id="desc" type="email" formControlName="email" class="form-control" placeholder="email@domain.it">
      </div>

    </div>

    <a>
      <button id="confirm" class="btn btn-primary" type="submit" *ngIf="flagBtn === false" (click)="submitBtn()"
        [disabled]="!userForm.valid">Salva
      </button>
    </a>
    <a>
      <button id="condifrm" class="btn btn-warning" type="submit" *ngIf="flagBtn === true"
        (click)="updateBtn(userDetails)" [disabled]="!userForm.valid">
        Modifica
      </button>
    </a>

    <a>
      <button id="back1" class="btn btn-secondary" type="submit" (click)="backHome()">
        Indietro
      </button>
    </a>

    <a>
      <button id="back" class="btn btn-danger" type="submit" (click)="resetForm()">
        Reset
      </button>
    </a>
  </form>
</div>
